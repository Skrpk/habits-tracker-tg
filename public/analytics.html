<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits Analytics - Habits Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e53e3e;
            background: #fed7d7;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .habits-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .habit-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .habit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .habit-card.active {
            border-color: #667eea;
            background: #edf2f7;
        }

        .habit-card.disabled {
            opacity: 0.6;
        }

        .habit-name {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .disabled-badge {
            font-size: 12px;
            padding: 2px 8px;
            background: #cbd5e0;
            color: #4a5568;
            border-radius: 4px;
            font-weight: 500;
        }

        .habit-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            min-width: 70px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .back-button:hover {
            background: #5568d3;
        }

        .habit-detail {
            display: none;
        }

        .habit-detail.active {
            display: block;
        }

        .habit-detail-header {
            margin-bottom: 30px;
        }

        .habit-detail-header h2 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .chart-controls button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .chart-controls button:hover {
            background: #5568d3;
        }

        .chart-controls button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .chart-info {
            font-size: 12px;
            color: #718096;
            margin-left: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-card-label {
            font-size: 14px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timeline {
            margin-top: 30px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pagination-controls button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .pagination-controls button:hover:not(:disabled) {
            background: #5568d3;
        }

        .pagination-controls button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .pagination-info {
            font-size: 14px;
            color: #718096;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .timeline-item.completed {
            border-left-color: #48bb78;
        }

        .timeline-item.skipped {
            border-left-color: #ed8936;
        }

        .timeline-item.dropped {
            border-left-color: #f56565;
        }

        .schedule-section {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .schedule-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .schedule-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .schedule-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 120px;
        }

        .schedule-value {
            color: #2d3748;
        }

        .schedule-disabled {
            color: #718096;
            font-style: italic;
        }

        .timeline-date {
            font-weight: 600;
            color: #2d3748;
            min-width: 120px;
        }

        .timeline-type {
            margin-left: 20px;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .timeline-type.completed {
            background: #c6f6d5;
            color: #22543d;
        }

        .timeline-type.skipped {
            background: #feebc8;
            color: #7c2d12;
        }

        .timeline-type.dropped {
            background: #fed7d7;
            color: #742a2a;
        }

        .timeline-streak {
            margin-left: auto;
            font-weight: 600;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .habits-list {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 300px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Habits Analytics</h1>
        
        <div id="loading" class="loading">Loading your habits...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="habits-list" class="habits-list" style="display: none;"></div>
        
        <div id="habit-detail" class="habit-detail"></div>
    </div>

    <script>
        // Get userId from URL query parameter or path
        const urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('userId');
        
        if (!userId) {
            const pathParts = window.location.pathname.split('/');
            userId = pathParts[pathParts.length - 1];
        }

        if (!userId || isNaN(parseInt(userId))) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'Invalid user ID in URL. Expected format: /analytics/{userId}';
        } else {
            loadAnalytics();
        }

        let habitsData = [];
        let currentHabitId = null;
        let charts = {};
        let timelinePage = 1;
        let timelinePageSize = 20;
        let timelineTotalPages = 1;

        async function loadAnalytics() {
            try {
                const response = await fetch(`/api/analytics?userId=${userId}`);
                if (!response.ok) {
                    throw new Error(`Failed to load analytics: ${response.statusText}`);
                }
                const data = await response.json();
                habitsData = data.habits || [];
                
                document.getElementById('loading').style.display = 'none';
                
                if (habitsData.length === 0) {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'No habits found. Create some habits in the bot first!';
                } else {
                    renderHabitsList();
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error: ${error.message}`;
            }
        }

        function renderHabitsList() {
            const container = document.getElementById('habits-list');
            container.innerHTML = '';
            container.style.display = 'grid';

            habitsData.forEach(habit => {
                const card = document.createElement('div');
                card.className = 'habit-card' + (habit.disabled ? ' disabled' : '');
                card.onclick = () => showHabitDetail(habit.id);
                
                const completedCount = (habit.checkHistory || []).filter(h => h.type === 'completed').length;
                const skippedCount = habit.skipped?.length || 0;
                const droppedCount = habit.dropped?.length || 0;
                
                card.innerHTML = `
                    <div class="habit-name">
                        ${escapeHtml(habit.name)}
                        ${habit.disabled ? '<span class="disabled-badge">‚è∏Ô∏è Disabled</span>' : ''}
                    </div>
                    <div class="habit-stats">
                        <div class="stat">
                            <div class="stat-value">üî•</div>
                            <div class="stat-label">${habit.streak} days</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">‚úÖ</div>
                            <div class="stat-label">${completedCount}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">‚è≠Ô∏è</div>
                            <div class="stat-label">${skippedCount}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">‚ùå</div>
                            <div class="stat-label">${droppedCount}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function showHabitDetail(habitId) {
            const habit = habitsData.find(h => h.id === habitId);
            if (!habit) return;

            currentHabitId = habitId;
            timelinePage = 1; // Reset pagination when viewing a new habit
            
            // Update active card
            document.querySelectorAll('.habit-card').forEach(card => {
                card.classList.remove('active');
            });
            event.target.closest('.habit-card')?.classList.add('active');

            const detailContainer = document.getElementById('habit-detail');
            detailContainer.innerHTML = '';
            detailContainer.className = 'habit-detail active';

            const completedCount = (habit.checkHistory || []).filter(h => h.type === 'completed').length;
            const skippedCount = habit.skipped?.length || 0;
            const droppedCount = habit.dropped?.length || 0;
            const totalChecks = (habit.checkHistory || []).length;

            detailContainer.innerHTML = `
                <button class="back-button" onclick="showHabitsList()">‚Üê Back to Habits</button>
                <div class="habit-detail-header">
                    <h2>
                        ${escapeHtml(habit.name)}
                        ${habit.disabled ? '<span class="disabled-badge" style="margin-left: 12px;">‚è∏Ô∏è Disabled</span>' : ''}
                    </h2>
                    <p style="color: #718096;">
                        Created: ${formatDate(habit.createdAt)}
                        ${habit.disabled ? '<br><span style="color: #e53e3e;">‚ö†Ô∏è This habit is disabled and will not receive reminders</span>' : ''}
                    </p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card-value">üî• ${habit.streak}</div>
                        <div class="stat-card-label">Current Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value">‚úÖ ${completedCount}</div>
                        <div class="stat-card-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value">‚è≠Ô∏è ${skippedCount}</div>
                        <div class="stat-card-label">Skipped</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value">‚ùå ${droppedCount}</div>
                        <div class="stat-card-label">Dropped</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value">üìä ${totalChecks}</div>
                        <div class="stat-card-label">Total Checks</div>
                    </div>
                    ${habit.disabled ? `
                    <div class="stat-card" style="background: #fed7d7;">
                        <div class="stat-card-value" style="color: #c53030;">‚è∏Ô∏è</div>
                        <div class="stat-card-label" style="color: #742a2a;">Disabled</div>
                    </div>
                    ` : ''}
                </div>

                <div class="chart-container">
                    <div class="chart-controls">
                        <button onclick="resetZoom('streak')">Reset Zoom</button>
                        <div class="chart-info">üí° Drag to pan, scroll to zoom</div>
                    </div>
                    <canvas id="streakChart"></canvas>
                </div>

                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>

                <div class="schedule-section">
                    <h3>‚è∞ Reminder Schedule</h3>
                    <div class="schedule-info">
                        ${habit.reminderEnabled === false ? `
                        <div class="schedule-item">
                            <span class="schedule-label">Status:</span>
                            <span class="schedule-value schedule-disabled">Reminders Disabled</span>
                        </div>
                        ` : ''}
                        <div class="schedule-item">
                            <span class="schedule-label">Schedule:</span>
                            <span class="schedule-value">${formatSchedule(habit.reminderSchedule, habit.createdAt)}</span>
                        </div>
                        ${habit.reminderSchedule?.timezone ? `
                        <div class="schedule-item">
                            <span class="schedule-label">Timezone:</span>
                            <span class="schedule-value">${habit.reminderSchedule.timezone}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>

                <div class="timeline">
                    <div class="timeline-header">
                        <h3 style="margin: 0; color: #2d3748;">Timeline</h3>
                        <div class="pagination-controls">
                            <button id="timeline-prev" onclick="changeTimelinePage(-1)">‚Üê Previous</button>
                            <span class="pagination-info" id="timeline-pagination-info"></span>
                            <button id="timeline-next" onclick="changeTimelinePage(1)">Next ‚Üí</button>
                        </div>
                    </div>
                    <div id="timeline-items"></div>
                </div>
            `;

            renderCharts(habit);
            renderTimeline(habit);
        }

        function renderCharts(habit) {
            const checkHistory = (habit.checkHistory || []).sort((a, b) => 
                new Date(a.date) - new Date(b.date)
            );

            // Streak over time chart
            const streakCtx = document.getElementById('streakChart').getContext('2d');
            if (charts.streak) {
                charts.streak.destroy();
            }
            
            const dates = checkHistory.map(h => formatDateShort(h.date));
            const streaks = checkHistory.map(h => h.streak);

            charts.streak = new Chart(streakCtx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Streak',
                        data: streaks,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Streak Over Time',
                            font: { size: 18, weight: 'bold' }
                        },
                        legend: {
                            display: false
                        },
                        zoom: {
                            zoom: {
                                wheel: {
                                    enabled: true,
                                },
                                pinch: {
                                    enabled: true
                                },
                                mode: 'x',
                            },
                            pan: {
                                enabled: true,
                                mode: 'x',
                            },
                            limits: {
                                x: { min: 'original', max: 'original' }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            // Activity chart (completed/skipped/dropped)
            const activityCtx = document.getElementById('activityChart').getContext('2d');
            if (charts.activity) {
                charts.activity.destroy();
            }

            const completed = checkHistory.filter(h => h.type === 'completed').length;
            const skipped = checkHistory.filter(h => h.type === 'skipped').length;
            const dropped = checkHistory.filter(h => h.type === 'dropped').length;

            charts.activity = new Chart(activityCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Skipped', 'Dropped'],
                    datasets: [{
                        data: [completed, skipped, dropped],
                        backgroundColor: [
                            '#48bb78',
                            '#ed8936',
                            '#f56565'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Activity Breakdown',
                            font: { size: 18, weight: 'bold' }
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function renderTimeline(habit) {
            const timelineContainer = document.getElementById('timeline-items');
            const checkHistory = (habit.checkHistory || []).sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            if (checkHistory.length === 0) {
                timelineContainer.innerHTML = '<p style="color: #718096; text-align: center; padding: 20px;">No check history yet.</p>';
                document.getElementById('timeline-pagination-info').textContent = '';
                document.getElementById('timeline-prev').disabled = true;
                document.getElementById('timeline-next').disabled = true;
                return;
            }

            // Calculate pagination
            timelineTotalPages = Math.ceil(checkHistory.length / timelinePageSize);
            timelinePage = Math.min(timelinePage, timelineTotalPages);
            timelinePage = Math.max(1, timelinePage);

            const startIndex = (timelinePage - 1) * timelinePageSize;
            const endIndex = startIndex + timelinePageSize;
            const paginatedHistory = checkHistory.slice(startIndex, endIndex);

            // Update pagination info
            document.getElementById('timeline-pagination-info').textContent = 
                `Page ${timelinePage} of ${timelineTotalPages} (${checkHistory.length} total)`;
            
            // Update button states
            document.getElementById('timeline-prev').disabled = timelinePage === 1;
            document.getElementById('timeline-next').disabled = timelinePage === timelineTotalPages;

            timelineContainer.innerHTML = paginatedHistory.map(entry => {
                const typeClass = entry.type;
                const typeLabel = entry.type.charAt(0).toUpperCase() + entry.type.slice(1);
                const streakInfo = entry.streakBefore !== undefined 
                    ? `Streak: ${entry.streakBefore} ‚Üí ${entry.streak}`
                    : `Streak: ${entry.streak}`;

                return `
                    <div class="timeline-item ${typeClass}">
                        <div class="timeline-date">${formatDate(entry.date)}</div>
                        <div class="timeline-type ${typeClass}">${typeLabel}</div>
                        <div class="timeline-streak">${streakInfo}</div>
                    </div>
                `;
            }).join('');
        }

        function changeTimelinePage(direction) {
            timelinePage += direction;
            const habit = habitsData.find(h => h.id === currentHabitId);
            if (habit) {
                renderTimeline(habit);
            }
        }

        function resetZoom(chartId) {
            if (charts[chartId]) {
                charts[chartId].resetZoom();
            }
        }

        function showHabitsList() {
            document.getElementById('habit-detail').className = 'habit-detail';
            document.getElementById('habits-list').style.display = 'grid';
            currentHabitId = null;
            timelinePage = 1;
            
            // Destroy charts when going back
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            charts = {};
        }

        function formatDate(dateStringOrDate) {
            if (!dateStringOrDate) return 'N/A';
            // Handle both string and Date object
            const date = dateStringOrDate instanceof Date 
                ? dateStringOrDate 
                : new Date(dateStringOrDate);
            
            // Check if date is valid
            if (isNaN(date.getTime())) return 'N/A';
            
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function formatDateShort(dateStringOrDate) {
            if (!dateStringOrDate) return '';
            // Handle both string and Date object
            const date = dateStringOrDate instanceof Date 
                ? dateStringOrDate 
                : new Date(dateStringOrDate);
            
            // Check if date is valid
            if (isNaN(date.getTime())) return '';
            
            return date.toLocaleDateString('en-US', { 
                year: 'numeric',
                month: 'short', 
                day: 'numeric' 
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(hour, minute) {
            const h = hour % 12 || 12;
            const m = minute.toString().padStart(2, '0');
            const ampm = hour >= 12 ? 'PM' : 'AM';
            return `${h}:${m} ${ampm}`;
        }

        function formatSchedule(schedule, createdAt) {
            if (!schedule) {
                return 'No schedule set';
            }

            const timeStr = formatTime(schedule.hour, schedule.minute);
            const timezone = schedule.timezone || 'UTC';

            switch (schedule.type) {
                case 'daily':
                    return `Daily at ${timeStr} (${timezone})`;
                
                case 'weekly': {
                    const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                    const days = schedule.daysOfWeek
                        .sort((a, b) => a - b)
                        .map(d => dayNames[d])
                        .join(', ');
                    return `Weekly on ${days} at ${timeStr} (${timezone})`;
                }
                
                case 'monthly': {
                    const days = schedule.daysOfMonth
                        .sort((a, b) => a - b)
                        .map(d => {
                            if (d === 1 || d === 21 || d === 31) return d + 'st';
                            if (d === 2 || d === 22) return d + 'nd';
                            if (d === 3 || d === 23) return d + 'rd';
                            return d + 'th';
                        })
                        .join(', ');
                    return `Monthly on the ${days} at ${timeStr} (${timezone})`;
                }
                
                case 'interval': {
                    const interval = schedule.intervalDays === 1 ? 'day' : `${schedule.intervalDays} days`;
                    let startDate = '';
                    if (schedule.startDate) {
                        startDate = ` starting ${formatDate(schedule.startDate)}`;
                    } else if (createdAt) {
                        startDate = ` starting ${formatDate(createdAt)}`;
                    }
                    return `Every ${interval} at ${timeStr}${startDate} (${timezone})`;
                }
                
                default:
                    return 'Unknown schedule type';
            }
        }
    </script>

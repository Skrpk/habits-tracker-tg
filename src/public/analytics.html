<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits Analytics ‚Äî Habits Builder</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,600;0,6..72,700;1,6..72,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --hb-bg: #FAFAF8;
            --hb-surface: #FFFFFF;
            --hb-text: #1A1A1A;
            --hb-text-secondary: #555555;
            --hb-text-muted: #888888;
            --hb-accent: #2D9F6F;
            --hb-accent-light: #E8F5EE;
            --hb-accent-dark: #1E7A52;
            --hb-border: #E5E5E0;
            --hb-card-bg: #F6F6F3;
            --hb-font-display: 'Newsreader', Georgia, serif;
            --hb-font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            font-family: var(--hb-font-body);
            background: var(--hb-bg);
            min-height: 100vh;
            padding: 0;
            color: var(--hb-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .site-header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .site-logo {
            font-family: var(--hb-font-display);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--hb-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .site-logo-icon {
            width: 4rem;
            height: 4rem;
            object-fit: contain;
            display: inline-block;
            vertical-align: middle;
        }

        .site-nav {
            display: flex;
            align-items: center;
            gap: 1.75rem;
        }

        .site-nav a {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--hb-text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .site-nav a:hover { color: var(--hb-accent-dark); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 2rem 2rem 4rem;
        }

        h1 {
            font-family: var(--hb-font-display);
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--hb-text);
            margin-bottom: 2rem;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--hb-text-secondary);
            font-size: 1rem;
        }

        .error {
            text-align: center;
            padding: 1.5rem;
            color: #742a2a;
            background: #fed7d7;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid #feb2b2;
        }

        .habits-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .habit-card {
            background: var(--hb-surface);
            border-radius: 14px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.25s ease;
            border: 1px solid var(--hb-border);
        }

        .habit-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            border-color: var(--hb-accent);
        }

        .habit-card.active {
            border-color: var(--hb-accent);
            background: var(--hb-accent-light);
        }

        .habit-name {
            font-family: var(--hb-font-display);
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--hb-text);
            margin-bottom: 1rem;
        }

        .habit-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.65rem 0.9rem;
            background: var(--hb-card-bg);
            border-radius: 10px;
            min-width: 70px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--hb-accent-dark);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--hb-text-muted);
            margin-top: 0.25rem;
            font-weight: 500;
        }

        .back-button {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: var(--hb-accent);
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-family: var(--hb-font-body);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .back-button:hover {
            background: var(--hb-accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 159, 111, 0.3);
        }

        .habit-detail {
            display: none;
        }

        .habit-detail.active {
            display: block;
        }

        .habit-detail-header {
            margin-bottom: 30px;
        }

        .habit-detail-header h2 {
            font-family: var(--hb-font-display);
            font-size: 2rem;
            font-weight: 700;
            color: var(--hb-text);
            margin-bottom: 0.5rem;
        }

        .habit-detail-header p {
            color: var(--hb-text-secondary);
            font-size: 0.9rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 2rem;
            background: var(--hb-surface);
            padding: 1.5rem;
            border-radius: 14px;
            border: 1px solid var(--hb-border);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--hb-surface);
            padding: 1.5rem;
            border-radius: 14px;
            text-align: center;
            border: 1px solid var(--hb-border);
        }

        .stat-card-value {
            font-family: var(--hb-font-display);
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--hb-accent-dark);
            margin-bottom: 0.5rem;
        }

        .stat-card-label {
            font-size: 0.75rem;
            color: var(--hb-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .timeline {
            margin-top: 30px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: var(--hb-surface);
            border-radius: 10px;
            border: 1px solid var(--hb-border);
            border-left: 4px solid var(--hb-accent);
        }

        .timeline-item.completed {
            border-left-color: var(--hb-accent);
        }

        .timeline-item.skipped {
            border-left-color: #ed8936;
        }

        .timeline-item.dropped {
            border-left-color: #f56565;
        }

        .timeline-date {
            font-weight: 600;
            color: var(--hb-text);
            min-width: 120px;
            font-size: 0.9rem;
        }

        .timeline-type {
            margin-left: 20px;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .timeline-type.completed {
            background: var(--hb-accent-light);
            color: var(--hb-accent-dark);
        }

        .timeline-type.skipped {
            background: #feebc8;
            color: #7c2d12;
        }

        .timeline-type.dropped {
            background: #fed7d7;
            color: #742a2a;
        }

        .timeline-streak {
            margin-left: auto;
            font-weight: 600;
            color: var(--hb-accent-dark);
            font-size: 0.9rem;
        }

        .timeline h3 {
            font-family: var(--hb-font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--hb-text);
            margin-bottom: 1.25rem;
        }

        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .pagination-button {
            padding: 0.5rem 1rem;
            background: var(--hb-surface);
            color: var(--hb-text);
            border: 1px solid var(--hb-border);
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--hb-font-body);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 40px;
        }

        .pagination-button:hover:not(:disabled) {
            background: var(--hb-accent-light);
            border-color: var(--hb-accent);
            color: var(--hb-accent-dark);
        }

        .pagination-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-button.active {
            background: var(--hb-accent);
            color: white;
            border-color: var(--hb-accent);
        }

        .pagination-info {
            font-size: 0.85rem;
            color: var(--hb-text-muted);
            padding: 0 0.5rem;
        }

        @media (max-width: 768px) {
            .site-header {
                padding: 1.25rem 1.25rem;
            }
            .site-nav {
                gap: 1rem;
            }
            .site-nav a {
                font-size: 0.82rem;
            }
            .container {
                padding: 1.25rem 1.25rem 3rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            .habits-list {
                grid-template-columns: 1fr;
            }
            .chart-container {
                height: 300px;
                padding: 1rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <a href="/" class="site-logo">
            <img src="/logo.png" alt="Habits Builder" class="site-logo-icon" />
            Habits Builder
        </a>
    </header>

    <div class="container">
        <h1>üìä Habits Analytics</h1>
        
        <div id="loading" class="loading">Loading your habits...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="habits-list" class="habits-list" style="display: none;"></div>
        
        <div id="habit-detail" class="habit-detail"></div>
    </div>

    <script>
        // Initialize variables first
        let habitsData = [];
        let currentHabitId = null;
        let charts = {};
        let timelinePage = 1;
        const TIMELINE_ITEMS_PER_PAGE = 10;

        // Get userId from URL query parameter or path
        const urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('userId');
        
        if (!userId) {
            const pathParts = window.location.pathname.split('/');
            userId = pathParts[pathParts.length - 1];
        }

        if (userId === 'mock') {
            // Show mock analytics page
            loadMockAnalytics();
        } else if (!userId || isNaN(parseInt(userId))) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'Invalid user ID in URL. Expected format: /analytics/{userId}';
        } else {
            loadAnalytics();
        }

        async function loadAnalytics() {
            try {
                const response = await fetch(`/api/analytics?userId=${userId}`);
                if (!response.ok) {
                    throw new Error(`Failed to load analytics: ${response.statusText}`);
                }
                const data = await response.json();
                habitsData = data.habits || [];
                
                document.getElementById('loading').style.display = 'none';
                
                if (habitsData.length === 0) {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'No habits found. Create some habits in the bot first!';
                } else {
                    renderHabitsList();
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error: ${error.message}`;
            }
        }

        function loadMockAnalytics() {
            // Generate mock habits with various time periods and schedules
            habitsData = generateMockHabits();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            renderHabitsList();
        }

        function generateMockHabits() {
            const now = new Date();
            const habits = [];

            // Helper to generate dates
            const daysAgo = (days) => {
                const date = new Date(now);
                date.setDate(date.getDate() - days);
                return date.toISOString().split('T')[0];
            };

            // Helper to generate check history
            const generateCheckHistory = (startDate, days, completionRate = 0.8) => {
                const history = [];
                const start = new Date(startDate);
                let currentStreak = 0;
                
                for (let i = 0; i < days; i++) {
                    const date = new Date(start);
                    date.setDate(date.getDate() + i);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    // Skip if future date
                    if (date > now) break;
                    
                    const shouldComplete = Math.random() < completionRate;
                    
                    if (shouldComplete) {
                        currentStreak++;
                        history.push({
                            date: dateStr,
                            type: 'completed',
                            streak: currentStreak
                        });
                    } else if (Math.random() < 0.3) {
                        // Skip day
                        history.push({
                            date: dateStr,
                            type: 'skipped',
                            streak: currentStreak
                        });
                    } else {
                        // Drop streak
                        const streakBefore = currentStreak;
                        currentStreak = 0;
                        history.push({
                            date: dateStr,
                            type: 'dropped',
                            streak: currentStreak,
                            streakBefore: streakBefore
                        });
                    }
                }
                
                return history;
            };

            // 1. Daily schedule - 1 week old
            const weekAgo = daysAgo(7);
            const weekHistory = generateCheckHistory(weekAgo, 7, 0.9);
            habits.push({
                id: 'mock-1',
                userId: 0,
                name: 'Morning Meditation',
                streak: weekHistory.filter(h => h.type === 'completed').length,
                createdAt: weekAgo,
                lastCheckedDate: daysAgo(0),
                skipped: weekHistory.filter(h => h.type === 'skipped').map((h, idx) => ({
                    streakDay: h.streak,
                    date: h.date
                })),
                dropped: weekHistory.filter(h => h.type === 'dropped').map(h => ({
                    streakBeforeDrop: h.streakBefore,
                    date: h.date
                })),
                checkHistory: weekHistory,
                reminderSchedule: {
                    type: 'daily',
                    hour: 7,
                    minute: 0,
                    timezone: 'America/New_York'
                },
                reminderEnabled: true,
                badges: weekHistory.filter(h => h.type === 'completed').length >= 5 ? [{ type: 5, earnedAt: daysAgo(2) }] : []
            });

            // 2. Daily schedule - 1 month old
            const monthAgo = daysAgo(30);
            const monthHistory = generateCheckHistory(monthAgo, 30, 0.85);
            const monthStreak = monthHistory.length > 0 ? monthHistory[monthHistory.length - 1].streak : 0;
            habits.push({
                id: 'mock-2',
                userId: 0,
                name: 'Daily Exercise',
                streak: monthStreak,
                createdAt: monthAgo,
                lastCheckedDate: daysAgo(0),
                skipped: monthHistory.filter(h => h.type === 'skipped').map(h => ({
                    streakDay: h.streak,
                    date: h.date
                })),
                dropped: monthHistory.filter(h => h.type === 'dropped').map(h => ({
                    streakBeforeDrop: h.streakBefore,
                    date: h.date
                })),
                checkHistory: monthHistory,
                reminderSchedule: {
                    type: 'daily',
                    hour: 18,
                    minute: 30,
                    timezone: 'Europe/London'
                },
                reminderEnabled: true,
                badges: [
                    { type: 5, earnedAt: daysAgo(25) },
                    { type: 10, earnedAt: daysAgo(20) },
                    ...(monthStreak >= 30 ? [{ type: 30, earnedAt: daysAgo(0) }] : [])
                ]
            });

            // 3. Weekly schedule - 2 months old
            const twoMonthsAgo = daysAgo(60);
            const weeklyHistory = generateCheckHistory(twoMonthsAgo, 60, 0.7);
            const weeklyStreak = weeklyHistory.length > 0 ? weeklyHistory[weeklyHistory.length - 1].streak : 0;
            habits.push({
                id: 'mock-3',
                userId: 0,
                name: 'Weekly Reading',
                streak: weeklyStreak,
                createdAt: twoMonthsAgo,
                lastCheckedDate: daysAgo(2),
                skipped: weeklyHistory.filter(h => h.type === 'skipped').map(h => ({
                    streakDay: h.streak,
                    date: h.date
                })),
                dropped: weeklyHistory.filter(h => h.type === 'dropped').map(h => ({
                    streakBeforeDrop: h.streakBefore,
                    date: h.date
                })),
                checkHistory: weeklyHistory,
                reminderSchedule: {
                    type: 'weekly',
                    daysOfWeek: [1, 3, 5], // Monday, Wednesday, Friday
                    hour: 20,
                    minute: 0,
                    timezone: 'America/Los_Angeles'
                },
                reminderEnabled: true,
                badges: [
                    { type: 5, earnedAt: daysAgo(55) },
                    { type: 10, earnedAt: daysAgo(50) },
                    { type: 30, earnedAt: daysAgo(30) }
                ]
            });

            // 4. Weekly schedule - 3 months old
            const threeMonthsAgo = daysAgo(90);
            const weekly2History = generateCheckHistory(threeMonthsAgo, 90, 0.75);
            const weekly2Streak = weekly2History.length > 0 ? weekly2History[weekly2History.length - 1].streak : 0;
            habits.push({
                id: 'mock-4',
                userId: 0,
                name: 'Weekend Hiking',
                streak: weekly2Streak,
                createdAt: threeMonthsAgo,
                lastCheckedDate: daysAgo(1),
                skipped: weekly2History.filter(h => h.type === 'skipped').map(h => ({
                    streakDay: h.streak,
                    date: h.date
                })),
                dropped: weekly2History.filter(h => h.type === 'dropped').map(h => ({
                    streakBeforeDrop: h.streakBefore,
                    date: h.date
                })),
                checkHistory: weekly2History,
                reminderSchedule: {
                    type: 'weekly',
                    daysOfWeek: [0, 6], // Sunday, Saturday
                    hour: 9,
                    minute: 0,
                    timezone: 'America/Denver'
                },
                reminderEnabled: true,
                badges: [
                    { type: 5, earnedAt: daysAgo(85) },
                    { type: 10, earnedAt: daysAgo(80) },
                    { type: 30, earnedAt: daysAgo(60) },
                    ...(weekly2Streak >= 90 ? [{ type: 90, earnedAt: daysAgo(0) }] : [])
                ]
            });

            // 5. Monthly schedule - 4 months old
            const fourMonthsAgo = daysAgo(120);
            const monthlyHistory = generateCheckHistory(fourMonthsAgo, 120, 0.6);
            const monthlyStreak = monthlyHistory.length > 0 ? monthlyHistory[monthlyHistory.length - 1].streak : 0;
            habits.push({
                id: 'mock-5',
                userId: 0,
                name: 'Monthly Review',
                streak: monthlyStreak,
                createdAt: fourMonthsAgo,
                lastCheckedDate: daysAgo(5),
                skipped: monthlyHistory.filter(h => h.type === 'skipped').map(h => ({
                    streakDay: h.streak,
                    date: h.date
                })),
                dropped: monthlyHistory.filter(h => h.type === 'dropped').map(h => ({
                    streakBeforeDrop: h.streakBefore,
                    date: h.date
                })),
                checkHistory: monthlyHistory,
                reminderSchedule: {
                    type: 'monthly',
                    daysOfMonth: [1, 15], // 1st and 15th of each month
                    hour: 19,
                    minute: 0,
                    timezone: 'Asia/Tokyo'
                },
                reminderEnabled: true,
                badges: [
                    { type: 5, earnedAt: daysAgo(115) },
                    { type: 10, earnedAt: daysAgo(110) },
                    { type: 30, earnedAt: daysAgo(90) }
                ]
            });

            // 6. Monthly schedule - 6 months old
            const sixMonthsAgo = daysAgo(180);
            const monthly2History = generateCheckHistory(sixMonthsAgo, 180, 0.65);
            const monthly2Streak = monthly2History.length > 0 ? monthly2History[monthly2History.length - 1].streak : 0;
            habits.push({
                id: 'mock-6',
                userId: 0,
                name: 'Budget Check',
                streak: monthly2Streak,
                createdAt: sixMonthsAgo,
                lastCheckedDate: daysAgo(3),
                skipped: monthly2History.filter(h => h.type === 'skipped').map(h => ({
                    streakDay: h.streak,
                    date: h.date
                })),
                dropped: monthly2History.filter(h => h.type === 'dropped').map(h => ({
                    streakBeforeDrop: h.streakBefore,
                    date: h.date
                })),
                checkHistory: monthly2History,
                reminderSchedule: {
                    type: 'monthly',
                    daysOfMonth: [28], // 28th of each month
                    hour: 10,
                    minute: 0,
                    timezone: 'Europe/Berlin'
                },
                reminderEnabled: true,
                badges: [
                    { type: 5, earnedAt: daysAgo(175) },
                    { type: 10, earnedAt: daysAgo(170) },
                    { type: 30, earnedAt: daysAgo(150) },
                    { type: 90, earnedAt: daysAgo(90) }
                ]
            });

            // 7. Interval schedule (every 2 days) - 1 month old
            const intervalHistory = generateCheckHistory(monthAgo, 30, 0.8);
            const intervalStreak = intervalHistory.length > 0 ? intervalHistory[intervalHistory.length - 1].streak : 0;
            habits.push({
                id: 'mock-7',
                userId: 0,
                name: 'Water Plants',
                streak: intervalStreak,
                createdAt: monthAgo,
                lastCheckedDate: daysAgo(1),
                skipped: intervalHistory.filter(h => h.type === 'skipped').map(h => ({
                    streakDay: h.streak,
                    date: h.date
                })),
                dropped: intervalHistory.filter(h => h.type === 'dropped').map(h => ({
                    streakBeforeDrop: h.streakBefore,
                    date: h.date
                })),
                checkHistory: intervalHistory,
                reminderSchedule: {
                    type: 'interval',
                    intervalDays: 2,
                    hour: 14,
                    minute: 0,
                    timezone: 'Australia/Sydney',
                    startDate: monthAgo
                },
                reminderEnabled: true,
                badges: [
                    { type: 5, earnedAt: daysAgo(20) },
                    { type: 10, earnedAt: daysAgo(10) }
                ]
            });

            // 8. Interval schedule (every 3 days) - 2 months old
            const interval2History = generateCheckHistory(twoMonthsAgo, 60, 0.75);
            const interval2Streak = interval2History.length > 0 ? interval2History[interval2History.length - 1].streak : 0;
            habits.push({
                id: 'mock-8',
                userId: 0,
                name: 'Deep Cleaning',
                streak: interval2Streak,
                createdAt: twoMonthsAgo,
                lastCheckedDate: daysAgo(2),
                skipped: interval2History.filter(h => h.type === 'skipped').map(h => ({

        function renderHabitsList() {
            const container = document.getElementById('habits-list');
            container.innerHTML = '';

            habitsData.forEach(habit => {
                const card = document.createElement('div');

                const droppedCount = habit.dropped?.length || 0;

                    5: 'üî•',

                            <div class="stat-label">${habit.streak} days</div>
                        </div>

                            <div class="stat-label">${completedCount}</div>

                            <div class="stat-label">${skippedCount}</div>

        function showHabitDetail(habitId) {
            const habit = habitsData.find(h => h.id === habitId);
            if (!habit) return;

            currentHabitId = habitId;
            
            // Update active card
            document.querySelectorAll('.habit-card').forEach(card => {
                card.classList.remove('active');
            });
            event.target.closest('.habit-card')?.classList.add('active');

            const detailContainer = document.getElementById('habit-detail');
            detailContainer.innerHTML = '';
            detailContainer.className = 'habit-detail active';

            const completedCount = (habit.checkHistory || []).filter(h => h.type === 'completed').length;
            const skippedCount = habit.skipped?.length || 0;
            const droppedCount = habit.dropped?.length || 0;
            const totalChecks = (habit.checkHistory || []).length;
            const badges = habit.badges || [];
            
            // Format badges
            const badgeEmojis = {
                5: 'üî•',
                10: '‚≠ê',
                30: 'üèÜ',
                90: 'üíé'
            };
            const badgeNames = {
                5: '5 Days',
                10: '10 Days',
                30: '30 Days',
                90: '90 Days'
            };
            const badgesDisplay = badges.length > 0 
                ? badges.map(b => `${badgeEmojis[b.type]} ${badgeNames[b.type]}`).join(' ‚Ä¢ ')
                : 'No badges earned yet';

            // Format schedule description
            const schedule = habit.reminderSchedule || { type: 'daily', hour: 22, minute: 0, timezone: 'UTC' };

                <button class="back-button" onclick="showHabitsList()">‚Üê Back to Habits</button>
                <div class="habit-detail-header">
                    <h2>${escapeHtml(habit.name)}</h2>
                    <p>Created: ${formatDate(habit.createdAt)}</p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card-value">üî• ${habit.streak}</div>
                        <div class="stat-card-label">Current Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value">‚úÖ ${completedCount}</div>
                        <div class="stat-card-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value">‚è≠Ô∏è ${skippedCount}</div>
                        <div class="stat-card-label">Skipped</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value">‚ùå ${droppedCount}</div>
                        <div class="stat-card-label">Dropped</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value">üìä ${totalChecks}</div>
                        <div class="stat-card-label">Total Checks</div>
                    </div>
                </div>
                
                <div class="stat-card" style="grid-column: 1 / -1; margin-top: 0;">
                    <div class="stat-card-value" style="font-size: 1.5rem;">üèÜ Badges</div>
                    <div class="stat-card-label" style="font-size: 0.9rem; text-transform: none; letter-spacing: 0;">${badgesDisplay}</div>
                </div>

                <div class="stat-card" style="grid-column: 1 / -1; margin-top: 0;">
                    <div class="stat-card-value" style="font-size: 1.5rem;">‚è∞ Reminder Schedule</div>
                    <div class="stat-card-label" style="font-size: 0.9rem; text-transform: none; letter-spacing: 0; line-height: 1.5;">
                        ${scheduleDesc}<br>
                        <span style="color: ${habit.reminderEnabled !== false ? 'var(--hb-accent-dark)' : 'var(--hb-text-muted)'}; font-weight: 600;">
                            ${habit.reminderEnabled !== false ? '‚úÖ' : '‚ùå'} ${reminderStatus}
                        </span>
                    </div>
                </div>

                <div class="chart-container">

                <div class="timeline">

                    <div id="timeline-pagination" class="pagination" style="display: none;"></div>

            `;

            timelinePage = 1; // Reset to first page when showing a new habit
            renderCharts(habit);

            setTimeout(() => {
                detailContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

        function renderCharts(habit) {
            const checkHistory = (habit.checkHistory || []).sort((a, b) => 
                new Date(a.date) - new Date(b.date)
            );

            // Streak over time chart
            const streakCtx = document.getElementById('streakChart').getContext('2d');
            if (charts.streak) {
                charts.streak.destroy();
            }
            
            const dates = checkHistory.map(h => formatDateShort(h.date));
            const streaks = checkHistory.map(h => h.streak);
            const originalDates = checkHistory.map(h => h.date); // Store original dates for tooltip

            charts.streak = new Chart(streakCtx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Streak',
                        data: streaks,
                        borderColor: '#2D9F6F',
                        backgroundColor: 'rgba(45, 159, 111, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Streak Over Time',
                            font: { size: 18, weight: 'bold' }
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    const dateStr = originalDates[index];
                                    if (!dateStr) return '';
                                    const date = new Date(dateStr);
                                    if (isNaN(date.getTime())) return '';
                                    const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'long' });
                                    const fullDate = date.toLocaleDateString('en-US', { 
                                        year: 'numeric',
                                        month: 'long', 
                                        day: 'numeric' 
                                    });
                                    return `${dayOfWeek}, ${fullDate}`;
                                },
                                label: function(context) {
                                    return `Streak: ${context.parsed.y}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            // Activity chart (completed/skipped/dropped)
            const activityCtx = document.getElementById('activityChart').getContext('2d');
            if (charts.activity) {
                charts.activity.destroy();
            }

            const completed = checkHistory.filter(h => h.type === 'completed').length;
            const skipped = checkHistory.filter(h => h.type === 'skipped').length;
            const dropped = checkHistory.filter(h => h.type === 'dropped').length;

            charts.activity = new Chart(activityCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Skipped', 'Dropped'],
                    datasets: [{
                        data: [completed, skipped, dropped],
                        backgroundColor: [
                            '#2D9F6F',
                            '#ed8936',
                            '#f56565'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Activity Breakdown',
                            font: { size: 18, weight: 'bold' }
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function renderTimeline(habit) {
            const timelineContainer = document.getElementById('timeline-items');
            const paginationContainer = document.getElementById('timeline-pagination');
            const checkHistory = (habit.checkHistory || []).sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            if (checkHistory.length === 0) {
                timelineContainer.innerHTML = '<p style="color: var(--hb-text-muted); text-align: center; padding: 20px;">No check history yet.</p>';
                paginationContainer.style.display = 'none';
                return;
            }

            const totalPages = Math.ceil(checkHistory.length / TIMELINE_ITEMS_PER_PAGE);
            const startIndex = (timelinePage - 1) * TIMELINE_ITEMS_PER_PAGE;
            const endIndex = startIndex + TIMELINE_ITEMS_PER_PAGE;
            const paginatedHistory = checkHistory.slice(startIndex, endIndex);

            timelineContainer.innerHTML = paginatedHistory.map(entry => {
                const typeClass = entry.type;
                const typeLabel = entry.type.charAt(0).toUpperCase() + entry.type.slice(1);
                const streakInfo = entry.streakBefore !== undefined 
                    ? `Streak: ${entry.streakBefore} ‚Üí ${entry.streak}`
                    : `Streak: ${entry.streak}`;

                return `
                    <div class="timeline-item ${typeClass}">
                        <div class="timeline-date">${formatDate(entry.date)}</div>
                        <div class="timeline-type ${typeClass}">${typeLabel}</div>
                        <div class="timeline-streak">${streakInfo}</div>
                    </div>
                `;
            }).join('');

            // Render pagination controls
            if (totalPages > 1) {
                paginationContainer.style.display = 'flex';
                let paginationHTML = '';

                // Previous button
                paginationHTML += `
                    <button class="pagination-button" onclick="changeTimelinePage(${timelinePage - 1})" ${timelinePage === 1 ? 'disabled' : ''}>
                        ‚Üê Previous
                    </button>
                `;

                // Page numbers (show up to 5 pages around current page)
                const maxVisiblePages = 5;
                let startPage = Math.max(1, timelinePage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                // Adjust start if we're near the end
                if (endPage - startPage < maxVisiblePages - 1) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }

                // Show first page and ellipsis if needed
                if (startPage > 1) {
                    paginationHTML += `
                        <button class="pagination-button" onclick="changeTimelinePage(1)">1</button>
                    `;
                    if (startPage > 2) {
                        paginationHTML += `<span class="pagination-info">...</span>`;
                    }
                }

                // Show page numbers
                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                        <button class="pagination-button ${i === timelinePage ? 'active' : ''}" onclick="changeTimelinePage(${i})">
                            ${i}
                        </button>
                    `;
                }

                // Show last page and ellipsis if needed
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        paginationHTML += `<span class="pagination-info">...</span>`;
                    }
                    paginationHTML += `
                        <button class="pagination-button" onclick="changeTimelinePage(${totalPages})">${totalPages}</button>
                    `;
                }

                // Next button
                paginationHTML += `
                    <button class="pagination-button" onclick="changeTimelinePage(${timelinePage + 1})" ${timelinePage === totalPages ? 'disabled' : ''}>
                        Next ‚Üí
                    </button>
                `;

                // Page info
                paginationHTML += `
                    <span class="pagination-info">
                        Showing ${startIndex + 1}-${Math.min(endIndex, checkHistory.length)} of ${checkHistory.length}
                    </span>
                `;

                paginationContainer.innerHTML = paginationHTML;
            } else {
                paginationContainer.style.display = 'none';
            }
        }

        function changeTimelinePage(page) {
            if (page < 1) return;
            const habit = habitsData.find(h => h.id === currentHabitId);
            if (!habit) return;
            
            const checkHistory = (habit.checkHistory || []).sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            const totalPages = Math.ceil(checkHistory.length / TIMELINE_ITEMS_PER_PAGE);
            if (page > totalPages) return;

            timelinePage = page;
            renderTimeline(habit);
            
            // Scroll to timeline section
            document.getElementById('timeline-items').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showHabitsList() {
            document.getElementById('habit-detail').className = 'habit-detail';
            document.getElementById('habits-list').style.display = 'grid';
            currentHabitId = null;
            timelinePage = 1; // Reset pagination
            
            // Destroy charts when going back
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            charts = {};
        }

        function formatDate(dateStringOrDate) {
            if (!dateStringOrDate) return 'N/A';
            // Handle both string and Date object
            const date = dateStringOrDate instanceof Date 
                ? dateStringOrDate 
                : new Date(dateStringOrDate);
            
            // Check if date is valid
            if (isNaN(date.getTime())) return 'N/A';
            
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function formatDateShort(dateStringOrDate) {
            if (!dateStringOrDate) return '';
            // Handle both string and Date object
            const date = dateStringOrDate instanceof Date 
                ? dateStringOrDate 
                : new Date(dateStringOrDate);
            
            // Check if date is valid
            if (isNaN(date.getTime())) return '';
            
            const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'short' });
            const monthDay = date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric' 
            });
            
            return `${dayOfWeek}, ${monthDay}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatScheduleDescription(schedule) {
            if (!schedule) {
                return 'Not set';
            }

            const timeStr = `${schedule.hour.toString().padStart(2, '0')}:${schedule.minute.toString().padStart(2, '0')}`;
            const tzStr = schedule.timezone ? ` ${schedule.timezone}` : ' UTC';

            switch (schedule.type) {
                case 'daily':
                    return `Every day at ${timeStr}${tzStr}`;

                case 'weekly': {
                    const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                    const days = (schedule.daysOfWeek || [])
                        .sort((a, b) => a - b)
                        .map(d => dayNames[d])
                        .join(', ');
                    return `Every ${days} at ${timeStr}${tzStr}`;
                }

                case 'monthly': {
                    const days = (schedule.daysOfMonth || [])
                        .sort((a, b) => a - b)
                        .map(d => {
                            const suffix = d === 1 || d === 21 || d === 31 ? 'st' :
                                          d === 2 || d === 22 ? 'nd' :
                                          d === 3 || d === 23 ? 'rd' : 'th';
                            return `${d}${suffix}`;
                        })
                        .join(', ');
                    return `Every ${days} of the month at ${timeStr}${tzStr}`;
                }

                case 'interval':
                    return `Every ${schedule.intervalDays} day${schedule.intervalDays > 1 ? 's' : ''} at ${timeStr}${tzStr}`;

                default:
                    return 'Unknown schedule';
            }
        }
    </script>
